
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route 66 Explorer - The Mother Road</title>
    
    <!-- Google Fonts for Route 66 Theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Fredoka+One:wght@400&family=Bungee&family=Righteous&family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!-- Route 66 themed meta tags -->
    <meta name="description" content="Explore America's Mother Road - Route 66. Discover historic stops, hidden gems, and plan your ultimate cross-country adventure from Chicago to Santa Monica.">
    <meta name="keywords" content="Route 66, road trip, America, highway, vintage, nostalgic, travel, Mother Road">
    <meta name="theme-color" content="#D2041A">
    
    <style>
      /* Custom Route 66 CSS Variables */
      :root {
        --route66-red: #D2041A;
        --route66-yellow: #FFD700;
        --route66-cream: #F5F2EA;
        --route66-brown: #8B4513;
        --route66-navy: #1B2951;
      }
      
      /* Route 66 Shield Animation */
      .route66-shield {
        animation: vintage-flicker 3s linear infinite;
      }
      
      @keyframes vintage-flicker {
        0%, 100% { opacity: 1; }
        1% { opacity: 0.9; }
        2% { opacity: 1; }
        5% { opacity: 0.95; }
        8% { opacity: 1; }
        12% { opacity: 0.9; }
        15% { opacity: 1; }
      }
    </style>
  </head>
  <body class="bg-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" defer></script>
  </body>
</html>
