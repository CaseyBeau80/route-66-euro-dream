    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://xbwaphzntaxmdfzfsmvt.supabase.co" crossorigin>
    
    <!-- Additional preconnects for external resources -->
    <link rel="dns-prefetch" href="https://maps.googleapis.com">
    <link rel="dns-prefetch" href="https://cdn.gpteng.co">
    
    <!-- Critical LCP image preloads for hero section - enhanced for LCP optimization -->
    <link rel="preload" as="image" href="/lovable-uploads/8f23e082-56b6-4339-abeb-dc34f7a2c0c2.png" fetchpriority="high" crossorigin="anonymous" media="(min-width: 1024px)">
    <link rel="preload" as="image" href="/lovable-uploads/8f23e082-56b6-4339-abeb-dc34f7a2c0c2.png" fetchpriority="high" crossorigin="anonymous" media="(max-width: 1023px)" imagesizes="(max-width: 640px) 400px, (max-width: 1024px) 500px, 588px">
    
    <!-- Critical API endpoint preloads to reduce network dependency chains -->
    <link rel="modulepreload" href="/src/main.tsx">
    
    <!-- Critical font preload for immediate rendering -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:wght@400;700&display=swap" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:wght@400;700&display=swap"></noscript>
    
    <!-- Optimized non-blocking font loading strategy -->
    <script>
      // Load non-critical fonts after critical path
      (function() {
        const loadNonCriticalFonts = () => {
          setTimeout(() => {
            const nonCriticalFonts = document.createElement('link');
            nonCriticalFonts.rel = 'stylesheet';
            nonCriticalFonts.href = 'https://fonts.googleapis.com/css2?family=Special+Elite&family=Courier+Prime:wght@400;700&display=swap';
            nonCriticalFonts.media = 'print';
            nonCriticalFonts.onload = function() { this.media = 'all'; };
            document.head.appendChild(nonCriticalFonts);
          }, 200); // Load after critical resources
        };
        
        // Load after DOMContentLoaded to avoid blocking critical path
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', loadNonCriticalFonts);
        } else {
          loadNonCriticalFonts();
        }
      })();
    </script>
    
    <!-- Static fallback SEO for crawlers before JS executes; React Helmet overrides per-route -->
    <title>Ramble 66 — Route 66 Trip Planner</title>
    <meta name="description" content="Plan your ultimate Route 66 road trip with Ramble 66: interactive maps, must-see stops, and shareable itineraries." />
    <link rel="canonical" href="https://ramble66.com/" />
    <!-- Theme color only - all other meta tags handled by React Helmet -->
    <meta name="theme-color" content="#D2041A">

    <!-- Client-side host canonicalization: redirect www → apex -->
    <script>
      (function() {
        var h = window.location.hostname;
        if (h && h.slice(0,4).toLowerCase() === 'www.') {
          var target = window.location.protocol + '//' + h.slice(4) + window.location.pathname + window.location.search + window.location.hash;
          window.location.replace(target);
        }
      })();
    </script>
    <style>
      /* Critical above-the-fold CSS for faster FCP - Expanded for hero section */
      * { box-sizing: border-box; }
      body { 
        margin: 0; 
        padding: 0;
        font-family: system-ui, -apple-system, sans-serif;
        line-height: 1.5;
        color: #1a1a1a;
        background: #fafafa;
      }
      #root { 
        min-height: 100vh; 
        display: flex;
        flex-direction: column;
      }
      
      /* Critical loading skeleton to improve perceived performance */
      .fcp-skeleton {
        background: linear-gradient(135deg, hsl(0, 0%, 97%), hsl(210, 20%, 98%), hsl(214, 32%, 95%));
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      
      .fcp-skeleton::before {
        content: '';
        position: absolute;
        inset: 0;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23000000' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      
      .fcp-content {
        max-width: 1200px;
        width: 100%;
        padding: 0 1rem;
        text-align: center;
        position: relative;
        z-index: 10;
      }
      
      .fcp-title {
        font-size: clamp(1.5rem, 4vw, 3rem);
        font-weight: 700;
        text-transform: uppercase;
        color: hsl(213, 77%, 36%);
        margin-bottom: 1rem;
        line-height: 1.2;
        letter-spacing: 0.05em;
      }
      
      .fcp-subtitle {
        font-size: clamp(1rem, 2.5vw, 1.25rem);
        color: hsl(213, 77%, 41%);
        margin-bottom: 2rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      
      .fcp-loading {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        border: 3px solid hsl(213, 77%, 36%);
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: fcp-spin 1s linear infinite;
      }
      
      @keyframes fcp-spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide skeleton once React loads */
      .react-loaded .fcp-skeleton { display: none; }
      
      /* Critical hero section layout - Above the fold only */
      .hero-section {
        min-height: 100vh;
        background: linear-gradient(135deg, #fafafa, #f8fafc, #f1f5f9);
        display: flex;
        align-items: center;
        padding: 1rem;
      }
      
      .hero-container {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
        align-items: center;
      }
      
      @media (min-width: 1024px) {
        .hero-container {
          grid-template-columns: 1fr 1fr;
        }
      }
      
      .hero-content {
        text-align: center;
      }
      
      @media (min-width: 1024px) {
        .hero-content {
          text-align: left;
        }
      }
      
      .hero-title {
        font-size: clamp(2rem, 6vw, 4rem);
        font-weight: 700;
        color: hsl(213, 77%, 36%);
        margin-bottom: 1rem;
        line-height: 1.1;
      }
      
      .hero-subtitle {
        font-size: clamp(1rem, 3vw, 1.5rem);
        color: hsl(213, 77%, 41%);
        margin-bottom: 2rem;
      }
      
      .hero-image-container {
        display: flex;
        justify-content: center;
        position: relative;
      }
      
      .hero-image {
        max-width: 100%;
        height: auto;
        border-radius: 1.5rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }
      
      /* Critical font faces for immediate rendering */
      .font-route66 { 
        font-family: 'Bebas Neue', 'Arial Black', 'Impact', sans-serif; 
        font-weight: 400;
        font-display: swap;
      }
      .font-playfair { 
        font-family: 'Playfair Display', 'Georgia', serif; 
        font-display: swap;
      }
      
      /* Critical CSS variables - Only what's needed above the fold */
      :root {
        --route66-primary: hsl(213, 77%, 36%);
        --route66-background: hsl(0, 0%, 97%);
        --route66-text: #1a1a1a;
      }
      
      /* Performance optimizations for LCP */
      .lcp-critical {
        content-visibility: auto;
        contain-intrinsic-size: 588px 803px;
        will-change: auto;
        contain: layout;
      }
      
      /* Critical utility classes for immediate render */
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .text-center { text-align: center; }
      .hidden { display: none; }
      .relative { position: relative; }
      .absolute { position: absolute; }
      .min-h-screen { min-height: 100vh; }
      .w-full { width: 100%; }
      .h-full { height: 100%; }
      
      /* Critical spacing utilities */
      .p-4 { padding: 1rem; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
      .mb-4 { margin-bottom: 1rem; }
      .mb-8 { margin-bottom: 2rem; }
      
      /* Critical responsive utilities */
      @media (min-width: 768px) {
        .md\:text-left { text-align: left; }
        .md\:px-8 { padding-left: 2rem; padding-right: 2rem; }
      }
      
      @media (min-width: 1024px) {
        .lg\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        .lg\:px-12 { padding-left: 3rem; padding-right: 3rem; }
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- Critical loading skeleton for immediate FCP -->
    <div class="fcp-skeleton" id="loading-skeleton">
      <div class="fcp-content">
        <h1 class="fcp-title">Ramble 66</h1>
        <p class="fcp-subtitle">Route 66 Trip Planner • Hidden Gems & Classic Stops</p>
        <div class="fcp-loading"></div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Progressive CSS loading strategy to reduce unused CSS -->
    <script>
      // Load main CSS asynchronously and progressively
      const loadMainCSS = () => {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/assets/index-CqQAEEZr.css';
        link.media = 'print'; // Load non-blocking
        link.onload = function() { 
          this.media = 'all'; // Apply once loaded
          // Clean up any duplicate styles from critical CSS
          document.documentElement.classList.add('main-css-loaded');
        };
        document.head.appendChild(link);
      };
      
      // Progressive loading strategy
      const initProgressiveLoading = () => {
        // Load main CSS after critical path
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => {
            setTimeout(loadMainCSS, 100); // Small delay for critical rendering
          });
        } else {
          setTimeout(loadMainCSS, 50);
        }
      };
      
      initProgressiveLoading();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading skeleton once React takes over - optimized for LCP
      const hideSkeletonAndOptimizeLCP = () => {
        const skeleton = document.getElementById('loading-skeleton');
        if (skeleton) skeleton.style.display = 'none';
        document.body.classList.add('react-loaded');
      };
      
      // Use faster timing for better LCP
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', hideSkeletonAndOptimizeLCP);
      } else {
        hideSkeletonAndOptimizeLCP();
      }
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" defer></script>
  </body>
