    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:wght@400;700&display=swap" onload="this.onload=null;this.rel='stylesheet'" media="print">

    <!-- Completely non-blocking font loading strategy -->
    <script>
      // Asynchronous font loading without render blocking
      (function() {
        const loadFonts = () => {
          // Load critical fonts with media="print" trick for non-blocking
          const criticalLink = document.querySelector('link[href*="Bebas+Neue"]');
          if (criticalLink) {
            criticalLink.media = 'all';
          }
          
          // Load additional fonts after brief delay
          setTimeout(() => {
            const additionalFonts = document.createElement('link');
            additionalFonts.rel = 'stylesheet';
            additionalFonts.href = 'https://fonts.googleapis.com/css2?family=Special+Elite&family=Courier+Prime:wght@400;700&display=swap';
            additionalFonts.media = 'print';
            additionalFonts.onload = function() { this.media = 'all'; };
            document.head.appendChild(additionalFonts);
          }, 100);
        };
        
        // Load fonts after DOMContentLoaded to avoid blocking critical path
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', loadFonts);
        } else {
          loadFonts();
        }
      })();
    </script>
    
    <!-- Static fallback SEO for crawlers before JS executes; React Helmet overrides per-route -->
    <title>Ramble 66 — Route 66 Trip Planner</title>

    <!-- Theme color only - all other meta tags handled by React Helmet -->
    <meta name="theme-color" content="#D2041A">

    <!-- Client-side host canonicalization: redirect www → apex -->
    <script>
      (function() {
        var h = window.location.hostname;
        if (h && h.slice(0,4).toLowerCase() === 'www.') {
          var target = window.location.protocol + '//' + h.slice(4) + window.location.pathname + window.location.search + window.location.hash;
          window.location.replace(target);
        }
      })();
    </script>
    <style>

      .fcp-skeleton {
        background: linear-gradient(135deg, hsl(0, 0%, 97%), hsl(210, 20%, 98%), hsl(214, 32%, 95%));
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      
      .fcp-skeleton::before {
        content: '';
        position: absolute;
        inset: 0;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23000000' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      
      .fcp-content {
        max-width: 1200px;
        width: 100%;
        padding: 0 1rem;
        text-align: center;
        position: relative;
        z-index: 10;
      }
      
      .fcp-title {
        font-size: clamp(1.5rem, 4vw, 3rem);
        font-weight: 700;
        text-transform: uppercase;
        color: hsl(213, 77%, 36%);

        margin-left: auto;
        margin-right: auto;
      }
      
      .fcp-loading {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        border: 3px solid hsl(213, 77%, 36%);
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: fcp-spin 1s linear infinite;
      }
      
      @keyframes fcp-spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide skeleton once React loads */
      .react-loaded .fcp-skeleton { display: none; }
      
      /* Critical hero section layout - Above the fold only */
      .hero-section {
        min-height: 100vh;
        background: linear-gradient(135deg, #fafafa, #f8fafc, #f1f5f9);
        display: flex;

          grid-template-columns: 1fr 1fr;

      .hero-content {
        text-align: center;

      @media (min-width: 1024px) {
        .hero-content {

      .hero-title {
        font-size: clamp(2rem, 6vw, 4rem);

      .hero-subtitle {
        font-size: clamp(1rem, 3vw, 1.5rem);
        color: hsl(213, 77%, 41%);

      /* Critical font faces for immediate rendering */
      .font-route66 { 
        font-family: 'Bebas Neue', 'Arial Black', 'Impact', sans-serif; 
        font-weight: 400;
        font-display: swap;
      }
      .font-playfair { 
        font-family: 'Playfair Display', 'Georgia', serif;

      /* Performance optimizations for LCP */
      .lcp-critical {

        contain: layout;

  <body class="bg-white">
    <!-- Critical loading skeleton for immediate FCP - Enhanced with LCP text -->
    <div class="fcp-skeleton" id="loading-skeleton">
      <div class="fcp-content">
        <h1 class="fcp-title">Ramble 66</h1>
        <p class="fcp-subtitle">Route 66 Trip Planner • Hidden Gems & Classic Stops</p>
        
        <!-- Critical LCP text prerender to avoid 4.7s render delay -->
        <div class="lcp-text-prerender" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 380px; width: 90%;">
          <p class="text-base lg:text-lg leading-relaxed" style="color: hsl(213, 77%, 41%); font-size: clamp(1rem, 2.5vw, 1.125rem); line-height: 1.625;">
            Wondering where others go to plan their Route 66 trip — city events, attractions, hidden gems, drive-ins, diners, weather, driving times, and destination stops?
          </p>
        </div>
        
        <div class="fcp-loading"></div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Completely non-blocking CSS loading to eliminate render blocking -->
    <script>
      // Immediate non-blocking CSS loading strategy
      (function() {
        // Create and load main CSS immediately but non-blocking
        const mainCSS = document.createElement('link');
        mainCSS.rel = 'stylesheet';
        mainCSS.href = '/assets/index-CqQAEEZr.css';
        mainCSS.media = 'print'; // Load as print to avoid blocking
        mainCSS.onload = function() { 
          this.media = 'all'; // Apply once loaded
          // Signal that main CSS is loaded
          document.documentElement.classList.add('main-css-loaded');
        };
        
        // Insert immediately to start loading ASAP
        document.head.appendChild(mainCSS);
        
        // Fallback for slow connections - ensure CSS loads within reasonable time
        setTimeout(() => {
          if (!document.documentElement.classList.contains('main-css-loaded')) {
            mainCSS.media = 'all';
          }
        }, 1000);
      })();
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading skeleton and show LCP text immediately to prevent render delay
      const optimizeLCP = () => {
        const skeleton = document.getElementById('loading-skeleton');
        const lcpText = document.querySelector('.lcp-text-prerender');
        
        if (skeleton && lcpText) {
          // Show LCP text immediately
          lcpText.style.display = 'block';
          lcpText.style.position = 'fixed';
          lcpText.style.zIndex = '1000';
          lcpText.style.background = 'rgba(255, 255, 255, 0.95)';
          lcpText.style.padding = '1rem';
          lcpText.style.borderRadius = '0.5rem';
          lcpText.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
          
          // Hide after React takes over
          setTimeout(() => {
            if (lcpText) lcpText.style.display = 'none';
            if (skeleton) skeleton.style.display = 'none';
            document.body.classList.add('react-loaded');
          }, 100);
        }
      };
      
      // Optimize LCP immediately
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', optimizeLCP);
      } else {
        optimizeLCP();
      }
    </script>
