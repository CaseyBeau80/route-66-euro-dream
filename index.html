
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon - Route 66 Logo -->
    <link rel="icon" type="image/png" sizes="32x32" href="https://xbwaphzntaxmdfzfsmvt.supabase.co/storage/v1/object/public/route66-assets/Logo_1_Ramble_66.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://xbwaphzntaxmdfzfsmvt.supabase.co/storage/v1/object/public/route66-assets/Logo_1_Ramble_66.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://xbwaphzntaxmdfzfsmvt.supabase.co/storage/v1/object/public/route66-assets/Logo_1_Ramble_66.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts for Route 66 Theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Fredoka+One:wght@400&family=Bungee&family=Righteous&family=Bebas+Neue&family=Special+Elite&family=Courier+Prime:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Theme color only - all other meta tags handled by React Helmet -->
    <meta name="theme-color" content="#D2041A">
    
    <style>
      /* Custom Route 66 CSS Variables */
      :root {
        --route66-red: #D2041A;
        --route66-yellow: #FFD700;
        --route66-cream: #F5F2EA;
        --route66-brown: #8B4513;
        --route66-navy: #1B2951;
      }
      
      /* Route 66 Shield Animation */
      .route66-shield {
        animation: vintage-flicker 3s linear infinite;
      }
      
      @keyframes vintage-flicker {
        0%, 100% { opacity: 1; }
        1% { opacity: 0.9; }
        2% { opacity: 1; }
        5% { opacity: 0.95; }
        8% { opacity: 1; }
        12% { opacity: 0.9; }
        15% { opacity: 1; }
      }
    </style>
  </head>
  <body class="bg-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" defer></script>
  </body>
</html>
