
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon - Route 66 Logo (local) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/ramble66-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/ramble66-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/ramble66-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts for Route 66 Theme - Non-blocking optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load fonts asynchronously to prevent render blocking -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Fredoka+One:wght@400&family=Bungee&family=Righteous&family=Bebas+Neue&family=Special+Elite&family=Courier+Prime:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Fredoka+One:wght@400&family=Bungee&family=Righteous&family=Bebas+Neue&family=Special+Elite&family=Courier+Prime:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Static fallback SEO for crawlers before JS executes; React Helmet overrides per-route -->
    <title>Ramble 66 — Route 66 Trip Planner</title>
    <meta name="description" content="Plan your ultimate Route 66 road trip with Ramble 66: interactive maps, must-see stops, and shareable itineraries." />
    <link rel="canonical" href="https://ramble66.com/" />
    <!-- Theme color only - all other meta tags handled by React Helmet -->
    <meta name="theme-color" content="#D2041A">

    <!-- Client-side host canonicalization: redirect www → apex -->
    <script>
      (function() {
        var h = window.location.hostname;
        if (h && h.slice(0,4).toLowerCase() === 'www.') {
          var target = window.location.protocol + '//' + h.slice(4) + window.location.pathname + window.location.search + window.location.hash;
          window.location.replace(target);
        }
      })();
    </script>
    <style>
      /* Custom Route 66 CSS Variables */
      :root {
        --route66-red: #D2041A;
        --route66-yellow: #FFD700;
        --route66-cream: #F5F2EA;
        --route66-brown: #8B4513;
        --route66-navy: #1B2951;
      }
      
      /* Route 66 Shield Animation */
      .route66-shield {
        animation: vintage-flicker 3s linear infinite;
      }
      
      @keyframes vintage-flicker {
        0%, 100% { opacity: 1; }
        1% { opacity: 0.9; }
        2% { opacity: 1; }
        5% { opacity: 0.95; }
        8% { opacity: 1; }
        12% { opacity: 0.9; }
        15% { opacity: 1; }
      }
    </style>
  </head>
  <body class="bg-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://cdn.gpteng.co/gptengineer.js" defer></script>
  </body>
</html>
