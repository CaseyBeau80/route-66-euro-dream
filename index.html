
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon - Route 66 Logo (local) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/ramble66-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/ramble66-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/ramble66-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Critical resource preconnects to reduce network dependency chains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://xbwaphzntaxmdfzfsmvt.supabase.co" crossorigin>
    
    <!-- Critical LCP image preloads for hero section - actual available image -->
    <link rel="preload" as="image" href="/lovable-uploads/886a328c-a7f0-4d7c-9f0b-6060859bbe50.png" fetchpriority="high" crossorigin="anonymous">
    
    <!-- Preconnect to image CDN for faster loading -->
    <link rel="dns-prefetch" href="//ramble66.lovable.app">
    
    <!-- Critical API endpoint preloads to reduce network dependency chains -->
    <link rel="modulepreload" href="/src/main.tsx">
    
    <!-- Optimized fonts: Only load fonts that are actually used to prevent render blocking -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Special+Elite&family=Courier+Prime:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Special+Elite&family=Courier+Prime:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Static fallback SEO for crawlers before JS executes; React Helmet overrides per-route -->
    <title>Ramble 66 — Route 66 Trip Planner</title>
    <meta name="description" content="Plan your ultimate Route 66 road trip with Ramble 66: interactive maps, must-see stops, and shareable itineraries." />
    <link rel="canonical" href="https://ramble66.com/" />
    <!-- Theme color only - all other meta tags handled by React Helmet -->
    <meta name="theme-color" content="#D2041A">

    <!-- Client-side host canonicalization: redirect www → apex -->
    <script>
      (function() {
        var h = window.location.hostname;
        if (h && h.slice(0,4).toLowerCase() === 'www.') {
          var target = window.location.protocol + '//' + h.slice(4) + window.location.pathname + window.location.search + window.location.hash;
          window.location.replace(target);
        }
      })();
    </script>
    <style>
      /* Critical above-the-fold CSS for faster FCP */
      body { 
        margin: 0; 
        font-family: system-ui, -apple-system, sans-serif;
        line-height: 1.5;
        color: #1a1a1a;
      }
      #root { 
        min-height: 100vh; 
        display: flex;
        flex-direction: column;
      }
      
      /* Critical loading skeleton to improve perceived performance */
      .fcp-skeleton {
        background: linear-gradient(135deg, hsl(0, 0%, 97%), hsl(210, 20%, 98%), hsl(214, 32%, 95%));
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      
      .fcp-skeleton::before {
        content: '';
        position: absolute;
        inset: 0;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23000000' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      
      .fcp-content {
        max-width: 1200px;
        width: 100%;
        padding: 0 1rem;
        text-align: center;
        position: relative;
        z-index: 10;
      }
      
      .fcp-title {
        font-size: clamp(1.5rem, 4vw, 3rem);
        font-weight: 700;
        text-transform: uppercase;
        color: hsl(213, 77%, 36%);
        margin-bottom: 1rem;
        line-height: 1.2;
        letter-spacing: 0.05em;
      }
      
      .fcp-subtitle {
        font-size: clamp(1rem, 2.5vw, 1.25rem);
        color: hsl(213, 77%, 41%);
        margin-bottom: 2rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      
      .fcp-loading {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        border: 3px solid hsl(213, 77%, 36%);
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: fcp-spin 1s linear infinite;
      }
      
      @keyframes fcp-spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide skeleton once React loads */
      .react-loaded .fcp-skeleton { display: none; }
      
      /* Preload critical CSS to prevent render blocking */
      .font-route66 { font-family: 'Bebas Neue', 'Arial Black', sans-serif; }
      .font-playfair { font-family: 'Playfair Display', serif; }
      .font-special-elite { font-family: 'Special Elite', monospace; }
      .font-courier-prime { font-family: 'Courier Prime', monospace; }
      
      /* Custom Route 66 CSS Variables */
      :root {
        --route66-red: #D2041A;
        --route66-yellow: #FFD700;
        --route66-cream: #F5F2EA;
        --route66-brown: #8B4513;
        --route66-navy: #1B2951;
        --route66-primary: hsl(213, 77%, 36%);
        --route66-background: hsl(0, 0%, 97%);
      }
      
      /* Critical hero section styles for LCP optimization */
      .hero-container {
        background: linear-gradient(135deg, hsl(var(--route66-background)), hsl(210, 20%, 98%), hsl(214, 32%, 95%));
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      
      /* Route 66 Shield Animation */
      .route66-shield {
        animation: vintage-flicker 3s linear infinite;
      }
      
      @keyframes vintage-flicker {
        0%, 100% { opacity: 1; }
        1% { opacity: 0.9; }
        2% { opacity: 1; }
        5% { opacity: 0.95; }
        8% { opacity: 1; }
        12% { opacity: 0.9; }
        15% { opacity: 1; }
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- Critical loading skeleton for immediate FCP -->
    <div class="fcp-skeleton" id="loading-skeleton">
      <div class="fcp-content">
        <h1 class="fcp-title">Ramble 66</h1>
        <p class="fcp-subtitle">Route 66 Trip Planner • Hidden Gems & Classic Stops</p>
        <div class="fcp-loading"></div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading skeleton once React takes over
      setTimeout(() => {
        const skeleton = document.getElementById('loading-skeleton');
        if (skeleton) skeleton.style.display = 'none';
        document.body.classList.add('react-loaded');
      }, 100);
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" defer></script>
  </body>
</html>
