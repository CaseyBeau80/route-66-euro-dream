<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Google Fonts for Route 66 Theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Fredoka+One:wght@400&family=Bungee&family=Righteous&family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!-- Route 66 themed meta tags -->
    <meta name="description" content="Explore America's Mother Road - Route 66. Discover historic stops, hidden gems, and plan your ultimate cross-country adventure from Chicago to Santa Monica.">
    <meta name="keywords" content="Route 66, road trip, America, highway, vintage, nostalgic, travel, Mother Road">
    <meta name="theme-color" content="#D2041A">
    
    <style>
      /* Custom Route 66 CSS Variables */
      :root {
        --route66-red: #D2041A;
        --route66-yellow: #FFD700;
        --route66-cream: #F5F2EA;
        --route66-brown: #8B4513;
        --route66-navy: #1B2951;
        --vintage-texture: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23000000' fill-opacity='0.03'%3E%3Cpath d='m36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      
      /* Vintage paper texture */
      .vintage-texture {
        background-image: var(--vintage-texture);
        position: relative;
      }
      
      .vintage-texture::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, rgba(245,242,234,0.8) 0%, rgba(232,227,211,0.9) 100%);
        pointer-events: none;
      }
      
      /* Route 66 Shield Animation */
      .route66-shield {
        animation: vintage-flicker 3s linear infinite;
      }
      
      @keyframes vintage-flicker {
        0%, 100% { opacity: 1; }
        1% { opacity: 0.9; }
        2% { opacity: 1; }
        5% { opacity: 0.95; }
        8% { opacity: 1; }
        12% { opacity: 0.9; }
        15% { opacity: 1; }
      }
    </style>
  </head>
  <body class="bg-route66-cream vintage-texture">
    <div id="root"></div>
