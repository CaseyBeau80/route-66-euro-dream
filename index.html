
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Route 66 Map</title>
  
  <!-- jQuery and jVectorMap Dependencies (in correct order) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jvectormap/2.0.5/jquery-jvectormap.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jvectormap/2.0.5/jquery-jvectormap.min.js"></script>
  
  <!-- Load the US map data inline to ensure it's available before React initializes -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Load the map data from the public folder
      const script = document.createElement('script');
      script.src = '/jquery-jvectormap-us-aea-en.js';
      script.onload = function() {
        console.log('✅ US map data loaded successfully');
      };
      script.onerror = function() {
        console.error('❌ Failed to load US map data');
      };
      document.head.appendChild(script);
    });
  </script>
</head>
<body>
  <div id="root"></div>
  
  <!-- Required Lovable script tag -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  
  <!-- Vite App Entry Point -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
