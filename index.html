
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon - Route 66 Logo (local) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/ramble66-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/ramble66-icon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/ramble66-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Critical resource preconnects to reduce network dependency chains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://xbwaphzntaxmdfzfsmvt.supabase.co" crossorigin>
    
    <!-- Critical LCP image preloads for hero section - enhanced for LCP optimization -->
    <link rel="preload" as="image" href="/lovable-uploads/8f23e082-56b6-4339-abeb-dc34f7a2c0c2.png" fetchpriority="high" crossorigin="anonymous" media="(min-width: 1024px)">
    <link rel="preload" as="image" href="/lovable-uploads/8f23e082-56b6-4339-abeb-dc34f7a2c0c2.png" fetchpriority="high" crossorigin="anonymous" media="(max-width: 1023px)" imagesizes="(max-width: 640px) 400px, (max-width: 1024px) 500px, 588px">
    
    <!-- Preconnect to image CDN for faster loading -->
    <link rel="dns-prefetch" href="//ramble66.lovable.app">
    
    <!-- Critical API endpoint preloads to reduce network dependency chains -->
    <link rel="modulepreload" href="/src/main.tsx">
    
    <!-- Fully non-blocking font loading strategy -->
    <script>
      // Load fonts asynchronously without blocking render
      (function() {
        const loadFonts = () => {
          // Load critical fonts first
          const criticalFonts = document.createElement('link');
          criticalFonts.rel = 'stylesheet';
          criticalFonts.href = 'https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:wght@400;700&display=swap';
          criticalFonts.media = 'print';
          criticalFonts.onload = function() { this.media = 'all'; };
          document.head.appendChild(criticalFonts);
          
          // Load non-critical fonts after a delay
          setTimeout(() => {
            const nonCriticalFonts = document.createElement('link');
            nonCriticalFonts.rel = 'stylesheet';
            nonCriticalFonts.href = 'https://fonts.googleapis.com/css2?family=Special+Elite&family=Courier+Prime:wght@400;700&display=swap';
            document.head.appendChild(nonCriticalFonts);
          }, 100);
        };
        
        // Load fonts immediately but asynchronously
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', loadFonts);
        } else {
          loadFonts();
        }
      })();
    </script>
    
    <!-- Static fallback SEO for crawlers before JS executes; React Helmet overrides per-route -->
    <title>Ramble 66 — Route 66 Trip Planner</title>
    <meta name="description" content="Plan your ultimate Route 66 road trip with Ramble 66: interactive maps, must-see stops, and shareable itineraries." />
    <link rel="canonical" href="https://ramble66.com/" />
    <!-- Theme color only - all other meta tags handled by React Helmet -->
    <meta name="theme-color" content="#D2041A">

    <!-- Client-side host canonicalization: redirect www → apex -->
    <script>
      (function() {
        var h = window.location.hostname;
        if (h && h.slice(0,4).toLowerCase() === 'www.') {
          var target = window.location.protocol + '//' + h.slice(4) + window.location.pathname + window.location.search + window.location.hash;
          window.location.replace(target);
        }
      })();
    </script>
    <style>
      /* Critical above-the-fold CSS for faster FCP */
      body { 
        margin: 0; 
        font-family: system-ui, -apple-system, sans-serif;
        line-height: 1.5;
        color: #1a1a1a;
      }
      #root { 
        min-height: 100vh; 
        display: flex;
        flex-direction: column;
      }
      
      /* Critical loading skeleton to improve perceived performance */
      .fcp-skeleton {
        background: linear-gradient(135deg, hsl(0, 0%, 97%), hsl(210, 20%, 98%), hsl(214, 32%, 95%));
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
      }
      
      .fcp-skeleton::before {
        content: '';
        position: absolute;
        inset: 0;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23000000' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }
      
      .fcp-content {
        max-width: 1200px;
        width: 100%;
        padding: 0 1rem;
        text-align: center;
        position: relative;
        z-index: 10;
      }
      
      .fcp-title {
        font-size: clamp(1.5rem, 4vw, 3rem);
        font-weight: 700;
        text-transform: uppercase;
        color: hsl(213, 77%, 36%);
        margin-bottom: 1rem;
        line-height: 1.2;
        letter-spacing: 0.05em;
      }
      
      .fcp-subtitle {
        font-size: clamp(1rem, 2.5vw, 1.25rem);
        color: hsl(213, 77%, 41%);
        margin-bottom: 2rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }
      
      .fcp-loading {
        display: inline-block;
        width: 2rem;
        height: 2rem;
        border: 3px solid hsl(213, 77%, 36%);
        border-top: 3px solid transparent;
        border-radius: 50%;
        animation: fcp-spin 1s linear infinite;
      }
      
      @keyframes fcp-spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide skeleton once React loads */
      .react-loaded .fcp-skeleton { display: none; }
      
      /* Enhanced critical CSS for immediate render without external dependencies */
      .font-route66 { 
        font-family: 'Bebas Neue', 'Arial Black', 'Impact', sans-serif; 
        font-weight: 400;
        font-display: swap;
      }
      .font-playfair { 
        font-family: 'Playfair Display', 'Georgia', serif; 
        font-display: swap;
      }
      .font-special-elite { 
        font-family: 'Special Elite', 'Courier New', monospace; 
        font-display: swap;
      }
      .font-courier-prime { 
        font-family: 'Courier Prime', 'Courier New', monospace; 
        font-display: swap;
      }
      
      /* Custom Route 66 CSS Variables */
      :root {
        --route66-red: #D2041A;
        --route66-yellow: #FFD700;
        --route66-cream: #F5F2EA;
        --route66-brown: #8B4513;
        --route66-navy: #1B2951;
        --route66-primary: hsl(213, 77%, 36%);
        --route66-background: hsl(0, 0%, 97%);
      }
      
      /* Critical hero section styles for LCP optimization */
      .hero-container {
        background: linear-gradient(135deg, hsl(var(--route66-background)), hsl(210, 20%, 98%), hsl(214, 32%, 95%));
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      
      /* LCP optimization: Ensure hero image renders immediately */
      .hero-image {
        content-visibility: auto;
        contain-intrinsic-size: 588px 803px;
      }
      
      /* Route 66 Shield Animation */
      .route66-shield {
        animation: vintage-flicker 3s linear infinite;
      }
      
      @keyframes vintage-flicker {
        0%, 100% { opacity: 1; }
        1% { opacity: 0.9; }
        2% { opacity: 1; }
        5% { opacity: 0.95; }
        8% { opacity: 1; }
        12% { opacity: 0.9; }
        15% { opacity: 1; }
      }
      
      /* Performance hint for critical elements */
      .lcp-critical {
        will-change: auto;
        contain: layout;
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- Critical loading skeleton for immediate FCP -->
    <div class="fcp-skeleton" id="loading-skeleton">
      <div class="fcp-content">
        <h1 class="fcp-title">Ramble 66</h1>
        <p class="fcp-subtitle">Route 66 Trip Planner • Hidden Gems & Classic Stops</p>
        <div class="fcp-loading"></div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <!-- Asynchronously load main CSS to prevent render blocking -->
    <script>
      // Load main CSS asynchronously if not already loaded
      const loadCSS = (href) => {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = href;
        link.media = 'print';
        link.onload = function() { this.media = 'all'; };
        document.head.appendChild(link);
      };
      
      // Check if main CSS is already loaded via Vite
      if (!document.querySelector('link[href*="index-"]')) {
        // If not loaded, load it asynchronously
        loadCSS('/assets/index-CqQAEEZr.css');
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading skeleton once React takes over - optimized for LCP
      const hideSkeletonAndOptimizeLCP = () => {
        const skeleton = document.getElementById('loading-skeleton');
        if (skeleton) skeleton.style.display = 'none';
        document.body.classList.add('react-loaded');
      };
      
      // Use faster timing for better LCP
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', hideSkeletonAndOptimizeLCP);
      } else {
        hideSkeletonAndOptimizeLCP();
      }
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" defer></script>
  </body>
</html>
